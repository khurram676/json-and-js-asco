<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="rp1">

    </h1>
    <script>
        function display(result) {
            document.getElementById("rp1").innerHTML = result
        }
        async function multi(x, y) {
            let multiplication = await x * y
            display(multiplication)
        }
        multi(9, 5)
    </script>
</body>

</html>
